<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3D Structure Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Medicinal Plant Database</span>
    </div>
</nav>
<div class="compoundname" style="height: 10vh; display: flex; align-items: center; background: linear-gradient(180deg, #4bf7a7 0%, #63f636 100%);">
    <h4 style="margin-left:2%;color: white;">3D structure for </h4><h4 th:text ="${molname}" style="color: white; margin-left:1%;"></h4>
</div>
<div style="display: flex; align-items: center;">
    <div style="border: grey 1px solid; margin: 2%;">
        <script type="text/javascript"
                th:src ="${value}" >
        </script>
    </div>
    <div><ul>
        <li>powered by <a href="https://wiki.jmol.org/index.php/Main_Page" target="_blank">JSmol</a></li>
        <li>left click on the 3D structure to view more options</li>
    </ul></div>
</div>
<footer class="color">
    <div class="content" style="display: flex; justify-content: center;
  align-items: center;">
        <p style="margin-top:2.5%;"
        >
            Copyright &copy MIT ADT, All rights reserved.
        </p>
    </div>
</footer>

<style>
	.color {
		position: relative;
		bottom: 0%;
		background-color: black;
		height: 15vh;
		color: white;
	}
</style>

</body>
</html>
